<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>
        <link rel="stylesheet" href="src/public/style.css"/>
        <title>Flights</title>
    </head>
    <body>
        <div id="map"></div>
        <script src="map.js"></script>
        <div class="container">
            <h2>Chat</h2>
            <div class="row mt-4">
                <div class="col-sm-6">
                    <label class="form-label">Mensajes del servidor</label>
                    <textarea id="mensajes" rows="10" cols="10" class="form-control"></textarea>
                </div>
                <div class="col-sm-5">
                    <form onsubmit="sendText(event)">
                        <label class="form-label">Texto a enviar</label>
                        <input type="text" id="texto" name="text" class="form-control">
                        <button type="submit" id="enviar" class="btn btn-primary mt-2">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="src/public/functions.js"></script>
</html>
